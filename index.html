<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Kaj Schmidt</title>
        <style>
            html {
                height: 90vh;
            }
            body {
                background-image: url("img/IMG_20180711_000032.jpg");
                background-attachment: fixed;
                background-size: cover;
                background-position: center center;
                display: flex;
                align-items: center;
                justify-content: center;
                padding:none;
                margin:none;
                min-height: 100%;
            }

            main {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                padding:none;
                margin:none;
                width: 30vw;
            }

            header, header > img {
                width: 100%;
            }
            section {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 80%;
                margin-top: 3em;
            }

            section > button {
                flex: 1;
                margin: 0.2em;
                padding: 0.5em;
                background-color: #333333;
                border:none;
            }
            button > img {
                
                height: 1em;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <img src="img/monogram_white.png">
            </header>
            <section>
                <button><img src="img/github-mark-white.svg"><img src="img/GitHub_Logo_White.png"></button>
                <button>LinkedIn</button>
            </section>
        </main>
        
    </body>
</html>
